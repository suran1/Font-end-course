<!DOCTYPE html>
<html>
<head>
    <title> Forms, Validation, and JavaScript</title>
    <link href="assets/css/normalize.css" rel="stylesheet" type="text/css" media="all">
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<h1> Forms, Validation, and JavaScript</h1>
<div class="form-block">
    <h2>Form Validation</h2>
    <form id="form1" action="post">
        <fieldset>
            <div class="form-group">
                <label for="firstName1">First Name:</label>
                <input type="text" id="firstName1" class="" placeholder="First Name" value="" >
            </div>
            <div class="form-group">
                <label for="lastName1">Last Name:</label>
                <input type="text" id="lastName1" class="" placeholder="Last Name" value=""  >
            </div>
            <div id="error"></div>
            <div class="form-group">
                <input type="submit" id="btnSubmit">
            </div>
        </fieldset>
    </form>
</div>
<div class="date-block">
    <h2>Step 2 - Date Object</h2>
    <div id="date-block-output"></div>
</div>
<div class="dom-block">
    <h2>Step 3 - DOM Traverse</h2>
    <form id="form2" action="post">
        <fieldset>
            <div class="form-group">
                <label for="firstName2">First Name:</label>
                <input type="text" id="firstName2" class="" placeholder="First Name" value="">
            </div>
            <div class="form-group">
                <label for="lastName2">Last Name:</label>
                <input type="text" id="lastName2" class="" placeholder="Last Name" value="">
            </div>
            <div class="form-group">
                <input type="submit" id="btnSubmit2">
            </div>
        </fieldset>
    </form>

</div>
<div class="json-block">
    <h2>Step 4 - Web Service</h2>
    <div id="json-block-output"></div>
</div>
<script src="assets/js/jquery-3.2.0.min.js" type="text/javascript"></script>
<script src="assets/js/main.js" type="text/javascript"></script>



</body>
</html>
